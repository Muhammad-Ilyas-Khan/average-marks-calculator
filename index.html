<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Average Marks Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator-container">
      <h1>Average Marks Calculator</h1>
      <div class="input-container">
        <label for="english">English</label>
        <input type="number" id="english" />
      </div>
      <div class="input-container">
        <label for="maths">Maths</label>
        <input type="number" id="maths" />
      </div>
      <div class="input-container">
        <label for="science">Science</label>
        <input type="number" id="science" />
      </div>
      <div class="input-container">
        <label for="computer Science">Computer Science</label>
        <input type="number" id="computerScience" />
      </div>
      <div class="input-container">
        <label for="social Science">Social Science</label>
        <input type="number" id="socialScience" />
      </div>
      <button id="calculate">Calculate Average</button>
  <div class="result-container">
    <h3>Average Marks: <span id="result">0</span></h3>
    </div>

    <script src="/script.js"></script>
  </body>
</html>
